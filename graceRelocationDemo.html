<template>
    <lightning-card>
        <!-- <div class="slds-grid slds-gutters"> 
            <div  class="slds-col slds-size_2-of-4"></div>
            <div class="slds-col slds-size_1-of-4" style="text-align:right">
                <lightning-button variant="brand" label="Generate Pdf" onclick={pdfHandler}></lightning-button>
            </div>

            <div style="text-align:right" class="slds-col slds-size_1-of-4">
                <lightning-button variant="brand" label="View Selected" onclick={viewToggle}></lightning-button>
            </div>
        </div> -->
        <div  style="text-align:right">
            <lightning-button variant="brand" label="Generate Pdf" onclick={pdfHandler}></lightning-button>
        </div>
        <div class="slds-m-around_medium">

            <lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search"
                value={searchKey}></lightning-input>
            <lightning-datatable key-field="Id" data={data} columns={columns} sorted-by={sortedBy}
                sorted-direction={sortedDirection} onsort={sortColumns} onrowselection={getSelectedName} onsave={handleSave} draft-values={draftValues}>
            </lightning-datatable>
            </br>
            <lightning-layout horizontal-align="space">
                <lightning-layout-item flexibility="auto">
                    <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={previousHandler}>
                    </lightning-button>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    Page {page} of {totalPage}
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    <lightning-button label="Next" icon-name="utility:chevronright" icon-position="right"
                        onclick={nextHandler}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>

    <!-- <template if:true={toggleview}> -->
    <lightning-card title="Selected Items">
       
        <div class="container" style="background: white;" >
            <!-- <img src={image} alt="Nothing" height="200px" width="500px"> -->



    <table class="slds-table slds-table_bordered slds-table_col-bordered" aria-label="Enquiry Form Quote" style="width:100%">
    
        <thead style="background: white;">
    
            <tr class="slds-line-height_reset">
    
                <th class="" scope="col" rowspan="1" style="text-align: center; border-right: 1px solid black;border-bottom: 1px solid black;">
    
                    <div class="slds-truncate" title="Product" style="text-align:center; vertical-align: text-bottom;">Product
                    </div>
    
                </th>
    
                <th class="" scope="col" rowspan="1" style="text-align: center; border-right: 1px solid black;border-bottom: 1px solid black;">
    
                    <div class="slds-truncate" title="Quantity" style="text-align:center; vertical-align: text-bottom;">
                        Quantity</div>
    
                </th>

                <th class="" scope="col" rowspan="1" style="text-align: center; border-right: 1px solid black;border-bottom: 1px solid black;">
    
                    <div class="slds-truncate" title="Insurance" style="text-align:center; vertical-align: text-bottom;">
                        Insurance Amount</div>
    
                </th>

            </tr>
        </thead>
        <tbody>
    
            <tr class="slds-hint-parent" for:each={selectedData} for:item="data"  key={data.Id}>
    
                <td data-label="Name" valign="bottom" style="text-align:left; vertical-align: baseline;" >
    
                    {data.Name}
    
                </td>
    
                <td data-label="Quantity" style="text-align:left; vertical-align: baseline;">
    
                    {data.Quantity__c}
    
                </td> 
                <td data-label="Insurance" style="text-align:left; vertical-align: baseline;">

                    {data.Insurance_Amount__c}

                    
                    
    
                </td> 
                
    
    
    
    
    
    
            </tr>
    
        </tbody>
        </table>
</div>


    </lightning-card>

<!-- </template> -->
</template>
